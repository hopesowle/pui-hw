<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css" type="text/css"/>
    <title>Product Detail page</title>
  </head>
  
  <body>
    <header>
      <a href = "index.html" class = "logo">
        <img src = "../assets/logo/logo-01.svg" height = "400px" width = "400px"/>
      </a>

      <div class="container">
        <div class="rowone">
          <nav>
            <ul>
              <li><a href = "index.html" class = "products"> Products</a></li>
              <li><a href = "cart.html" class = "cart"> Cart </a></li>
            </ul>
          </nav>
        </div>
        
        <hr>
  
        <div class="page-header">
          Original cinnamon roll
        </div>
      </div>
    </header>
    
    <div class="container">
      <div class="row">
        <img class = "prod" src = "../assets/products/original-cinnamon-roll.jpg" height = "600px" width = "600px" />
      <div class ="col">
        <div class ="row">
          <div class="detail-description">
            <h3>Customize our delicious,</h3>
            <h3> handmade cinnamon roll to </h3>
            <h3>your liking!</h3>
          </div>
        </div>

        <div class="row">
          <div class="glazing">
            <label for="glazing">Glazing</label>
            <br>
            <select name="glazing" id=""glazing">
              <option value="orginal">Keep original</option>
              <option value="sugar">Sugar Milk</option>
              <option value="vanilla">Vanilla milk</option>
              <option value="chocolate">Double chocolate</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="pack-size">
            <label for="size">Pack size</label>
            <select name="size" id=""size">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="6">6</option>
              <option value="12">12</option>
            </select>
          </div>
        </div>

        <div class="row">
          <div class="price-cart">
            <h4>$2.49</h4>
            <a href = "cart.html" class = "button"> Add to cart </a>
          </div>
        </div>
      </div>
    </div>
  </body> 
</html>
